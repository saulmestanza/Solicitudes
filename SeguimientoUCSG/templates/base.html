{% load staticfiles %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Saul Mestanza">
    <!-- Custom bar for mobile-->
    <!-- Chrome, Firefox OS, Opera and Vivaldi -->
    
    <meta name="theme-color" content="#2c3e50">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#2c3e50">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fav. Icon -->
    <link rel="shortcut icon" href="{% static "images/favicon.png" %}" type="image/x-icon">

    <title>Seguimiento UCSG - {{ tittle }}</title>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/8238793439.js"></script>

    <link href="{% static "css/bootstrap-theme.css" %}" rel='stylesheet' type='text/css' />
    <link href="{% static "css/bootstrap.css" %} " rel='stylesheet' type='text/css' />
    <link href="{% static "css/datatables.min.css" %} " rel='stylesheet' type='text/css' />
    <link href="{% static "css/gsdk-base.css" %} " rel='stylesheet' type='text/css' />
    <link href="{% static "css/gsdk-checkbox-radio-switch.css" %} " rel='stylesheet' type='text/css' />
    <link href="{% static "css/gsdk-sliders.css" %} " rel='stylesheet' type='text/css' />
    <script src="{% static "js/jquery-3.1.0.min.js" %} " type="text/javascript"></script>
   <!--  <link href="/static/geoposition/geoposition.css" rel='stylesheet' type='text/css' />

    jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="/static/js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="/static/geoposition/geoposition.js" type="text/javascript"></script>-->
    <!--Override box-shadow-->
    <style type="text/css">
    * {
        -webkit-box-shadow: none !important;
        -moz-box-shadow: none !important;
        box-shadow: none !important;
    }

    .dataTables_info { 
       white-space: pre-wrap !important;      /* CSS3 */   
       white-space: -moz-pre-wrap !important; /* Firefox */    
       white-space: -pre-wrap !important;     /* Opera <7 */   
       white-space: -o-pre-wrap !important;   /* Opera 7 */    
       word-wrap: break-word !important;      /* IE */
    }
    </style>

</head>

<body style="background-color: #FFF">
{% block header%}
{% endblock%}

<div class="main" style="background-color: #FFF">
    <div class="container container-fluid tim-container" style="max-width:{{ 1140 }}px; padding-top:{{ 5 }}px; background-color: #FFF">
       <h1 class="text-center"><span class="title">{{ tittle }}</span><br><small class="subtitle">{{ motto }}</small></h1>
       {% block content%}
       {% endblock%}
           <!--     end extras -->
    </div>
    <div class="space"></div>
<!-- end container -->
</div>
<!-- end main -->

<div class="footer">
    <div class="overlayer">
        <div class="container">
            <div class="row support">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-3">

                </div>
                <div class="col-sm-4">

                </div>
                <div class="col-sm-2">

                </div>
            </div>
            <div class="row">
                <div class="credits">
                    &copy; {% now 'Y' %} Seguimiento UCSG.
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end footer -->
</body>

<!-- Tether -->
<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>-->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">
    $('[data-toggle="tooltip"]').tooltip();
</script>

<!-- DataTables -->
{% if table_id %}<script type="text/javascript" src="{% static "js/datatables.min.js" %}"></script>{% endif %}
</html>
