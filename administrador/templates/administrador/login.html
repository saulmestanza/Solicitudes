{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seguimiento UCSG - {{ tittle }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static "images/favicon.png" %}" type="image/x-icon">
    
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/navbar.scss" %} " rel='stylesheet' type='text/css' />

    <link rel="stylesheet" type="text/css" href="{% static "test/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "test/fonts/iconic/css/material-design-iconic-font.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "test/vendor/animate/animate.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "test/vendor/css-hamburgers/hamburgers.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "test/vendor/animsition/css/animsition.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "test/vendor/select2/select2.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "test/vendor/daterangepicker/daterangepicker.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "test/css/util.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "test/css/main.css" %}">
</head>
<body>
    <div class="limiter">
         <div class="container-login100" style="background-image: url('{% static 'images/background.jpg' %}');">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="" method="POST">
                    {% csrf_token %}

                    {% if alert_message %}
                    <div class="alert alert-danger">                            
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ alert_message.mod }} {{ alert_message.message }}
                    </div>
                    {% endif %}

                    <span class="login100-form-logo">
                        <img src="{% static "images/logo.png" %}">
                    </span>
                    <span class="login100-form-title p-b-34 p-t-27">
                        {{ tittle|capfirst }}
                    </span>
                    <div class="wrap-input100 validate-input" data-validate = "Ingrese Correo Electrónico">
                        <input type="text" name="username" required="" class="input100" id="id_username" placeholder="Correo Electrónico">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Ingrese Contraseña">
                        <input type="password" name="password" required="" class="input100" id="id_password" placeholder="Contraseña">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <input id="id_Iniciar sesión" class="login100-form-btn" type="submit" value="Iniciar sesión">
                    </div>
                    <div class="text-center p-t-20">
                        <label>Si eres estudiante y aún no tienes una cuenta, crea una <a href="{% url "alumno-new-account" %}">aquí</a>.</label>
                    </div>
                    <div class="text-center p-t-20">
                        <a href="{% url "alumno-reset" %}" class="txt1">Recuperar Contraseña</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1">
        
    </div>
    <script src="{% static "test/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "test/vendor/animsition/js/animsition.min.js" %}"></script>
    <script src="{% static "test/vendor/bootstrap/js/popper.js" %}"></script>
    <script src="{% static "test/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "test/vendor/select2/select2.min.js" %}"></script>
    <script src="{% static "test/vendor/daterangepicker/moment.min.js" %}"></script>
    <script src="{% static "test/vendor/daterangepicker/daterangepicker.js" %}"></script>
    <script src="{% static "test/vendor/countdowntime/countdowntime.js" %}"></script>
    <script src="{% static "test/js/main.js" %}"></script>
</body>
</html>
