<div id="id_proceso_items_div" class="form-group row proceso_items">
    <div class="form-group">
        <div class="col-lg-8 col-lg-offset-2">
            <label for="reqe">Requerimientos Proceso {{ proceso.name }}</label>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
            <textarea disabled class="form-control">{{ proceso.requirements }}</textarea>
        </div>
    </div>

<div id="id_proceso_items_div" class="form-group row proceso_items">
    <div class="row text-center">
        {% for item in proceso.proceso_items.all %}
            {% if forloop.counter|divisibleby:2 %}
            <div class="col-sm-12 col-sm-offset-4 col-xs-offset-1">
                <hgroup class="speech-bubble-1">
            {% else %}
            <div class="col-sm-12 col-sm-offset-5 col-xs-offset-2">

            {% endif %}
                    <p><small>{{ item.description }}</small></p>
                </hgroup>
            </div>
        {% endfor %}
    </div>
