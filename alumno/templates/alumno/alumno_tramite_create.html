{% extends "base.html" %}

{% block header %}
    {% include "navbar.html" %}
{% endblock %}
{% load staticfiles %}
{% block content%}
<style type="text/css">
	.btn-secondary{
		background-color: #660c0c !important;
		color: #FFF !important;
	}
	.btn-warning, .btn-primary{
		background-color: #660c0c;
		border-color: #660c0c !important;
		color: #FFF !important
	}
	.btn-warning:hover, .btn-primary:hover {
		background-color: #660c0c;
		border-color: #660c0c !important;
		color: #FFF !important
	}
</style>
<form class="form-horizontal" action="" method="POST">
    {% csrf_token %}
    <div class="form-actions">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button id="btn_tramite" onclick="showTramite()" type="button" class="btn btn-secondary">Trámite</button>
            </div>
            <div class="btn-group">
                <button id="btn_info" onclick="tramiteToInfo()" type="button" class="btn btn-secondary">Información</button>
            </div>
            <div class="btn-group">
                <button id="btn_confirmacion" onclick="showConfirmacion()" type="button" class="btn btn-secondary">Confirmación</button>
            </div>
        </div>
    </div>

    <div id="div_tramite">
    	<hr>
    	<div class="well">
    		<div class="form-group">
    			<div class="col-lg-4 col-lg-offset-2">
	            	<label for="id_periodo">Periodo</label>
	            </div>
	            <div class="col-lg-4">
		            <select id="id_periodo" class="form-control">
		            {% for periodo in periodos %}
		                <option value="{{ periodo.id }}">{{ periodo.name }}</option>
		            {% endfor %}
		            </select>
	            </div>
    		</div>
    		<div class="form-group">
    			<div class="col-lg-4 col-lg-offset-2">
	            	<label for="id_carrera">Carrera</label>
	            </div>
	            <div class="col-lg-4">
		            <select id="id_carrera" class="form-control">
		            {% for carrera in carreras %}
		                <option value="{{ carrera.id }}">{{ carrera.name }}</option>
		            {% endfor %}
		            </select>
	            </div>
    		</div>
    		<div class="form-group">
    			<div class="col-lg-4 col-lg-offset-2">
	            	<label for="id_materia">Materia</label>
	            </div>
	            <div class="col-lg-4">
		            <select id="id_materia" class="form-control">
		            {% for materia in materias %}
		                <option value="{{ materia.id }}">{{ materia.name }}</option>
		            {% endfor %}
		            </select>
	            </div>
    		</div>
    		<div class="form-group">
    			<div class="col-lg-4 col-lg-offset-2">
	            	<label for="id_procesos">Proceso</label>
	            </div>
	            <div class="col-lg-4">
		            <select id="id_procesos" class="form-control">
		            {% for proceso in procesos %}
		                <option value="{{ proceso.id }}">{{ proceso.name }}</option>
		            {% endfor %}
		            </select>
	            </div>
    		</div>
    		<div class="form-group">
    			<div class="col-lg-4 col-lg-offset-2">
	            	<label for="id_documento">Documento</label>
	            </div>
	            <div class="col-lg-4">
		            <input type="file" name="id_documento">
	            </div>
    		</div>
        </div>
    </div>

    <div style="display: none;" id="div_informacion">
    	<hr>
    	<div class="well">
    		<div>
    			<div class="form-group">
    				<div class="col-lg-8 col-lg-offset-2">
	    				<div class="table-responsive">
				            <table id="table" class="table table-striped">
				                <thead>
				                    <tr>
				                        <th>#</th>
				                        <th>Tema</th>
				                        <th>Documento</th>
				                        <th>Editar</th>
				                        <th>Remover</th>
				                    </tr>
				                </thead>
				                <tbody>
				                    <tr>
				                    </tr>
				                </tbody>
				            </table>
				        </div>
				    </div>
    			</div>
    		</div>
    		<div>
    			<div class="form-group">
	    			<div class="col-lg-4 col-lg-offset-2">
		            	<label for="id_tema">*Tema</label>
		            </div>
		            <div class="col-lg-4">
			            <input type="text" name="id_tema" required="" class="form-control">
		            </div>
	    		</div>
	    		<div class="form-group">
	    			<div class="col-lg-4 col-lg-offset-2">
		            	<label for="id_descripcion">*Descripción</label>
		            </div>
		            <div class="col-lg-4">
			           <textarea id="id_descripcion" required="" class="form-control"></textarea>
		            </div>
	    		</div>
	    		<div class="form-group">
	    			<div class="col-lg-4 col-lg-offset-2">
		            	<label for="id_documento">Documento</label>
		            </div>
		            <div class="col-lg-4">
			            <input type="file" name="id_documento">
		            </div>
	    		</div>
	    		<div class="form-group">
	    			<div class="col-lg-10">
		            	<button class="btn btn-warning" style="float: right;">Agregar</button>
		            </div>
	    		</div>
    		</div>
    		
        </div>
    </div>

    <div style="display: none;" id="div_confirmacion">
    	<hr>
    	<div class="well">
    		<div class="form-group">
    			<div class="col-lg-3 col-lg-offset-4">
    				<img src="{% static "images/checked.png" %}">
    			</div>
    			<div class="col-lg-6 col-lg-offset-4">
	            	<label for="id_periodo">Información esta siendo enviada...</label>
	            </div>
    		</div>
        </div>
    </div>
    <hr>
    <div class="form-actions">
    	<button id="id_Siguiente" style="float: right;" name="id_Siguiente" class="btn btn-primary">Siguiente</button>
    </div>
</form>
<script type="text/javascript">

	function showTramite(){
		document.getElementById("div_confirmacion").style.display = "none";
		document.getElementById("div_tramite").style.display = "";
		document.getElementById("div_informacion").style.display = "none";
	}

	function tramiteToInfo(){
		document.getElementById("div_confirmacion").style.display = "none";
		document.getElementById("div_tramite").style.display = "none";
		document.getElementById("div_informacion").style.display = "";
	}

	function showConfirmacion(){
		document.getElementById("div_confirmacion").style.display = "";
		document.getElementById("div_tramite").style.display = "none";
		document.getElementById("div_informacion").style.display = "none";
	}

</script>
{% endblock%}
